<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="style.css" rel="stylesheet" />
    <!-- <script href="script.js" defer></script> -->

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="result">
        <div id="previousresult" class="Prev-result"></div>
        <div id="currentresult" class="curr-result"></div>
      </div>
      <button id="all-clear" class="long-btn">AC</button>
      <button id="delete-btn">del</button>
      <button id="operation-btn">รท</button>
      <button id="number-btn">1</button>
      <button id="number-btn">2</button>
      <button id="number-btn">3</button>
      <button id="operation-btn">*</button>
      <button id="number-btn">4</button>
      <button id="number-btn">5</button>
      <button id="number-btn">6</button>
      <button id="operation-btn">+</button>
      <button id="number-btn">7</button>
      <button id="number-btn">8</button>
      <button id="number-btn">9</button>
      <button id="operation-btn">-</button>
      <button id="number-btn">.</button>
      <button id="number-btn">0</button>
      <button id="compute-btn" class="long-btn">=</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
